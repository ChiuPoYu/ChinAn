name: EmpWeb Development Azure CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - development

jobs:
  build_job:
    runs-on: ubuntu-latest
    name: Build Job
    permissions:
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd EmpWeb
          npm ci
      - name: Build
        run: |
          cd EmpWeb
          npm run build
      - name: Upload build artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: empweb-dev-dist
          path: EmpWeb/dist

  deploy_job:
    if: github.event_name == 'push'
    needs: build_job
    runs-on: ubuntu-latest
    name: Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: empweb-dev-dist
          path: EmpWeb/dist
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_BAY_0B4CCCF00 }}
          action: "upload"
          app_location: "/EmpWeb/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
